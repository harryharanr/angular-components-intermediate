<div>
  
  <app-tabs>
    <app-tab [title]="'Timers'">
      <app-timer *ngFor="let timer of timers" [init]="timer" (onComplete)="showEndTimerAlert()"></app-timer>
      <button class="add" (click)="showAddTimer()">+</button>
    </app-tab>
    <app-tab [title]="'Alarm'">
      <h3>Alarm - Not Available</h3>
    </app-tab>
    <app-tab [title]="'Stop Watch'">
      <h3>Stop Watch - Not Available</h3>
    </app-tab>
  </app-tabs>

  

  <app-alert-view [hidden]="!isAddTimerVisible">
    <h3> Add Timer </h3>
    <label>Set the number of seconds of your timer</label>
    <input type="number" [(ngModel)]="time">
    <button (click)="hideAddTimer()" class="cancel-button">Cancel</button>
    <button (click)="submitAddTimer()">Ok</button>
  </app-alert-view>

  <app-alert-view [hidden]="!isEndTimerAlertVisible">
    <h3> Timer Ended </h3>
    <div>Your countdoown has finished</div>
    <button (click)="hideEndTimerAlert()">Ok</button>
  </app-alert-view>


</div>
